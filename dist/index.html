<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Random Quote Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<script>quoteGen()</script><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="Wrapper" class="container-fluid">
  <div id="quote-box">
    <div class="quote-text"> 
      <span class="text-center" id="text"></span>
    </div>
  
    <div class="author">
      - <span id="author"></span>
   </div>
  
    <div id="buttons">
      <div class="row">
      <button class="btn btn-default" id="new-quote">New Quote</button>
    
        <a href="twitter.com/intent/tweet" class="button btn btn-default" id="tweet-quote" title="Tweet this quote!" target="_blank"> 
          
            <i class="fab fa-twitter"></i>
         
        </a>
      <button id="teacher" class="btn btn-default" title="Go to freecodecamp.org to learn how to make things like this and more!">
        <i class="fab fa-free-code-camp"></i>
      </button>
      </div>
    
  </div>  
</div>
  
  
<div class="footer">
      by 
  <a href="https://codepen.io/Busterfreeze/">Zac L.</a>
    </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script><script  src="./script.js"></script>

</body>
</html>
